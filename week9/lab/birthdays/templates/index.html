<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="name" type="text" autofocus placeholder="Name">
                    <input name="month" type="number" autofocus placeholder="Month">
                    <input name="day" type="number" autofocus placeholder="Day">
                    <input type="submit" value="Add Birthday" class="add">
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for entry in birthdays %}
                            <tr>
                                <td>{{entry["name"]}}</td>
                                <td>{{entry["month"]}}/{{entry["day"]}}</td>
                                <td>
                                    <form action="/delete" method="post">
                                        <input name="name" value="{{entry['name']}}" type="hidden">
                                        <input class="delete" type="submit" value="X">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
