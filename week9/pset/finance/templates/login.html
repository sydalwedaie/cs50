{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {% if session["user_id"] %}
        <p>You are already logged in!</p>
    {% else %}
        <form action="/login" method="post">
            <input name="username" type="text" autofocus autocomplte="off" placeholder="username">
            <input name="password" type="password" placeholder="password">
            <button type="submit">Log In</button>
        </form>
    {% endif %}

{% endblock %}
